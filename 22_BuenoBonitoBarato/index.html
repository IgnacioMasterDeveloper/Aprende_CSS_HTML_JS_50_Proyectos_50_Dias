<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <title>Bueno Bonito y Barato</title>
</head>

<body>
    <h2>¿Cómo quieres que sea tu proyecto?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Bueno</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="pretty" class="toggle">
        <label for="pretty" class="label">
            <div class="ball"></div>
        </label>
        <span>Bonito</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Barato</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
